{% block content %}
<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    margin-right: 20px; /* Add margin to create spacing between avatars and form */
  }

  .login-box h2 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  h2 {
    color: #33911a;
  }

  .btn-primary {
    background-color: #33911a;
    border: none;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn-primary:hover {
    background-color: #33911a;
  }

  .avatar-container {
    display: flex;
    align-items: center;
    margin-right: 20px; /* Add margin to create spacing between avatars and form */
  }

  .avatar img {
    max-width: 100%;
    height: auto;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  /* Footer styling */
.footer {
  background-color: #333;
  color: white;
  padding: 20px 0;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.footer-logo img {
  max-width: 100px;
}

.footer-links ul {
  list-style: none;
  padding: 0;
  display: flex;
}

.footer-links li {
  margin-right: 20px;
}

.footer-links a {
  color: white;
  text-decoration: none;
}

.footer-social .social-icon {
  color: white;
  font-size: 20px;
  margin-right: 15px;
}

.footer-bottom {
  text-align: center;
  margin-top: 10px;
}

.body{
  background-color: rgb(239,251,236);
}
.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 20px 20px 30px;
   
    background-color: #33911a;
    color: #ffffff;   
    width: 100%;
 }

  .nav-links {
    display: flex;
    gap: 10px;
   
  }
  #nav-links{
    float: right;
    margin-left: 60rem;
  }

  .nav-link {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
  }
</style>
<div class="nav-container">
  <div class="nav-links" id="nav-links">
    <a href="{% url 'dashboard' %}" class="nav-link">Home</a>
  <a href="{% url 'login' %}" class="nav-link">Login</a>
    <a href="{% url 'register' %}" class="nav-link">Register</a>
  </div>
</div>
<div class="login-container">
  <div class="avatar-container">
    <div class="avatar">
      <img src="https://app.websacco.com/templates/admin_themes/groups/img/auth/group_en.png" alt="Avatar">
    </div>
    <div class="avatar">
      <img src="https://app.websacco.com/templates/admin_themes/groups/img/auth/entry_en.png" alt="Avatar">
    </div>
  </div>
  <div class="login-box">
    <h2>Login</h2>
    <h4>Use your credentials to login</h4>
<form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="number" name="phonenumber" id="phonenumber" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</div>
{% endblock %}
<footer class="footer">
  <div class="footer-content">
    <div class="footer-logo">
      <img src="your-logo.png" alt="Your Logo">
      <p>Empowering women through financial inclusion.
      </p>
    </div>
    <div class="footer-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="footer-social">
      <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </div>
</footer>
