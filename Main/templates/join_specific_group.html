{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="{% static 'favicon/favicon.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}" type="image/x-icon">
    <title>Table Banking</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin: 100px auto; 
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        h1 {
            color: #333;
            margin-top: 80px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #33911a;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        /* Add more custom styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Group</h1>
        <p>Welcome to the "{{ group.group_name }}" group!</p>
        <p>Joining this group allows you to contribute, manage finances, and more.</p>
        
        <form action="{% url 'add_member' %}" method="POST">
            {% csrf_token %}
            <!-- Add form fields for user details -->
            <!-- Example: <input type="text" name="username" placeholder="Username" required> -->
            <!-- Repeat for other fields -->

            <button type="submit" class="btn">Join Group</button>
        </form>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
    <footer class="text-center py-4">
        &copy; 2023 Table Banking. All rights reserved.
    </footer>
</body>
</html>
